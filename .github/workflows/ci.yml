name: Pytest

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: pyCascadia on ${{ matrix.os }} with Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        python:
          - '3.9'
    steps:
      - uses: actions/checkout@v2

      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          python-version: ${{ matrix.python }}
          conda-channels: conda-forge
      - run: |
        conda install pip pygmt

      - name: Install pipenv environment
        run: pip install pipenv && pipenv --python=$(conda run which python) --site-packages install

      - name: Test
        run: pipenv run pytest
